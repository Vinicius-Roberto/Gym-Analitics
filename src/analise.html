<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gym Analyzer - Faça sua análise personalizada de dados da academia">
    <title>Análise Personalizada - Gym Analyzer</title>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet"/>
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/analise.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./assets/logo-branca.png" alt="logo gym Analyzer" id="logo"></a>
        <div id="header-buttons">
            <a href="./index.html" class="button"><i class="fas fa-home"></i> Voltar</a>
        </div>
    </header>

    <section class="form-content">
        <form action="https://example.com/submit" method="POST">
            <h1>Análise Personalizada</h1>
            <p class="form-description">Preencha os dados abaixo para receber uma análise personalizada da sua academia</p>
            
            <div class="form-group">
                <label for="name">Nome da Academia:</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome da sua academia" required>
            </div>

            <div class="form-group">
                <label for="email">Email para Contato:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="tipo-aula">Tipo de Aula:</label>
                <select id="tipo-aula" name="tipo-aula" required>
                    <option value="">Selecione o tipo de aula</option>
                    <option value="musculacao">Musculação</option>
                    <option value="pilates">Pilates</option>
                    <option value="yoga">Yoga</option>
                    <option value="crossfit">CrossFit</option>
                    <option value="spinning">Spinning</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="periodo">Período de Análise:</label>
                <select id="periodo" name="periodo" required>
                    <option value="">Selecione o período</option>
                    <option value="1-mes">Último mês</option>
                    <option value="3-meses">Últimos 3 meses</option>
                    <option value="6-meses">Últimos 6 meses</option>
                    <option value="1-ano">Último ano</option>
                </select>
            </div>

            <div class="form-group">
                <label for="objetivo">Objetivo da Análise:</label>
                <select id="objetivo" name="objetivo" required>
                    <option value="">Selecione o objetivo</option>
                    <option value="retencao">Retenção de Membros</option>
                    <option value="frequencia">Análise de Frequência</option>
                    <option value="horarios">Otimização de Horários</option>
                    <option value="equipamentos">Utilização de Equipamentos</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <button type="submit">
                <i class="fas fa-chart-line"></i> Gerar Análise
            </button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./assets/logo-branca.png" alt="logo gym Analyzer" id="logo-footer">
            </div>
            <div class="footer-links">
                <a href="./index.html#sobre-nos-content">Sobre Nós</a>
                <a href="./index.html#dados-utilizados-content">Dados Utilizados</a>
                <a href="./analise.html">Fazer Análise</a>
            </div>
        </div>
    </footer>
</body>
</html>
