<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Análise</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/analise.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src="./assets/logo-branca.png" alt="logo gym Analyzer" id="logo" ></a>
        <div id="header-buttons">
        </div>
    </header>

    <section class="form-content">
        <form action="https://example.com/submit" method="POST">
            <h1>Fazer Análise</h1>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="data">Tipo de Aula:</label>
            <input type="text" id="tipo-aula" name="tipo-aula" placeholder="Tipo de Aula" required>

            <button type="submit">Enviar Análise</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
        <div class="footer-logo">
            <img src="./assets/logo-branca.png" alt="logo gym Analyzer" id="logo-footer">
        </div>
        <div class="footer-links">
            <a href="#sobre-nos-content">Sobre Nós</a>
            <a href="#dados-utilizados-content">Dados Utilizados</a>
            <a href="">Fazer Análise</a>
        </div>
        </div>
    </footer>
</body>
</html>
